<!DOCTYPE html>
<html lang="en" data-ng-app="mApp">

<head>
    <meta charset="UTF-8">
    <title>RKTech's blog >> About</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div id="wrapper">
        <header id="main_header">
            <div>
                <div class="logo-container">
                    <a href="/" class="rk-logo">RKTech's blog</a>
                </div>
                <div class="nav_container">
                    <nav>
                        <a href="/topics/">Topics</a>
                        <a href="/about.html">About</a>
                    </nav>
                </div>
            </div>
        </header>
        <section id="main_section">
            <div data-ng-controller="AboutController as about">
            </div>
        </section>
        <footer id="main_footer" data-ng-controller="ProfilesController">
            <div id="profiles">
                <span>View my profile on: </span>
                <span data-ng-repeat="profile in profiles">
                    <a class="profile-link" ng-href="{{::profile.profileUrl}}" target="_blank">
                        <img class="profile-icon" title="{{::profile.title}}" ng-src="{{::profile.iconUrl}}" alt="{{::profile.iconAlt}}">
                    </a>
                </span>
            </div>
            <div>Copyrights: Rajkumar</div>
        </footer>
    </div>
</body>

</html>
